<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- dependencies -->
    <script src="/dependencies/jquery-1.6.2.js"></script>
    <script src="/dependencies/coffee-script-1.1.1.js"></script>
    <script src="/dependencies/handlebars-1.0.2.js"></script>
    <script src="/dependencies/jquery-localize.js"></script>
    <script src="/dist/flexirails.js"></script>
    
    <!-- sample initializer -->
    <script type="text/coffeescript">
      $ ->
        window.cities = [
          { name: 'Kiel', country: 'Germany' },
          { name: 'New York', country: 'USA' },
          { name: 'Oklahoma', country: 'USA' },
          { name: 'Tenessee', country: 'USA' },
          { name: 'Hamburg', country: 'Germany' },
          { name: 'Frankfurt', country: 'Germany' },
          { name: 'MÃ¼nchen', country: 'Germany' }
        ]
        
        window.view = 
          columns: [
            {title:'City',attribute:'name'}, {title:'Country',attribute:'country'}
          ]
        
        window.example1 = new $.flexirails $("#example1"), {
          'datasource':cities, 
          'view':view, 
          'navigationOnBottom': false, 
          adapter: {
            perPageOptions: [1,2,3,4,5]
          }
        }
        
        $("[rel*=localize]").localize 'flexirails', { 
          pathPrefix:'/lang',
          language: 'en'
        }
    </script>
  </head>
  
  <body>
    <!-- layout -->
    <div id="outer">
      <div id="inner">
        
        <h1>Flexirails Array Sample</h1>
        <div id="example1"></div>
        
        <h1>Flexirails Remote Sample</h1>
        <div id="example2"></div>
        
      </div>
    </div>
  </body>
</html>
