<html>
  <head>
    <!-- testing dependencies -->
    <script src="js/jquery-1.6.2.js"></script>
    <script src="js/qunit.js"></script>
    <script src="js/coffee-script-1.1.1.js"></script>
    
    <link  href="css/qunit.css" type="text/css" media="screen" rel="stylesheet"/>
    
    <!-- test suite initializer -->
    <script type="text/coffeescript">
      loadSource = (file) ->
        path = "#{file}.coffee"
        CoffeeScript.load path
        
      try 
        loadSource name for name in [
          '/src/coffee/plugin',
          '/src/coffee/localization'
        ]
      catch e
        console.log "Error loading jquery-flexirails source code:", e
    
      executeTest = (file) ->
        path = "#{file}.coffee"
        CoffeeScript.load path
        
      try
        executeTest name for name in [
          'flexirails/plugin.test',
          'flexirails/localization.test'
        ]
      catch e
        console.log "Error loading test-suite:", e
      
    </script>
  </head>
  
  <body>
    <h1 id="qunit-header">jquery-flexirails test suite</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </body>
</html>
