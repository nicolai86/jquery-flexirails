<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <!-- testing dependencies -->
    <script src="js/jquery-1.6.2.js"></script>
    <script src="js/qunit.js"></script>
    <script src="js/coffee-script-1.1.1.js"></script>
    <script src="js/require-0.25.0.js"></script>
    
    <link  href="css/qunit.css" type="text/css" media="screen" rel="stylesheet"/>

    <!-- require.js settings -->
    <script type="text/javascript">
      require({
        paths: {
          flexirails: "../src/coffee",
          
          test: "./coffee"
        }
      });
    </script>
    
    <script type="text/coffeescript">
      
      require [], () ->
        try
          CoffeeScript.load "#{name.coffee}" for name in [
            'flexirails/plugin.test'
          ]
        catch e
          console.log e
      
    </script>
  </head>
  
  <body>
    <h1 id="qunit-header">FlexiRails 2 tests</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </body>
</html>
